apiVersion: v1
kind: ConfigMap
metadata:
  name: indexer-conf
  namespace: {{ .Release.Namespace }}
data:
  opensearch.yml: |-
    {{- toYaml .Values.indexer.config.opensearch | nindent 4 }}

  internal_users.yml: |-
    {{- toYaml .Values.indexer.config.users | nindent 4 }}

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: wazuh-indexer
  namespace: {{ .Release.Namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wazuh-indexer
  serviceName: wazuh-indexer
  template:
    metadata:
      labels:
        app: wazuh-indexer
      name: wazuh-indexer
    spec:
      # Set the wazuh-indexer volume permissions so the wazuh-indexer user can use it
      volumes:
        - name: node-certs
          secret:
            secretName: node-tls
        - name: admin-certs
          secret:
            secretName: admin-tls
        - name: indexer-conf
          configMap:
            name: indexer-conf
      initContainers:
        - name: volume-mount-hack
          image: busybox
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 100m
              memory: 256Mi
          command:
            - sh
            - '-c'
            - 'chown -R 1000:1000 /var/lib/wazuh-indexer'
          volumeMounts:
            - name: wazuh-indexer
              mountPath: /var/lib/wazuh-indexer
        - name: increase-the-vm-max-map-count
          image: busybox
          command:
            - sysctl
            - -w
            - vm.max_map_count=262144
          securityContext:
            privileged: true
      containers:
        - name: wazuh-indexer
          image: '{{ .Values.indexer.image }}'
          resources:
            {{- toYaml .Values.indexer.resources | nindent 12 }}
          env:
            - name: OPENSEARCH_JAVA_OPTS
              value: '-Xms1g -Xmx1g -Dlog4j2.formatMsgNoLookups=true'
            - name: CLUSTER_NAME
              value: wazuh
            - name: NETWORK_HOST
              value: "0.0.0.0"
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: DISCOVERY_SERVICE
              value: wazuh-indexer
            - name: KUBERNETES_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: DISABLE_INSTALL_DEMO_CONFIG
              value: 'true'
          securityContext:
            capabilities:
              add: ["SYS_CHROOT"]
          volumeMounts:
            - name: wazuh-indexer
              mountPath: /var/lib/wazuh-indexer
            - name: node-certs
              mountPath: /usr/share/wazuh-indexer/certs/node/ca.crt
              subPath: ca.crt
              readOnly: true
            - name: node-certs
              mountPath: /usr/share/wazuh-indexer/certs/node/tls.key
              subPath: tls.key
              readOnly: true
            - name: node-certs
              mountPath: /usr/share/wazuh-indexer/certs/node/tls.crt
              subPath: tls.crt
              readOnly: true
            - name: admin-certs
              mountPath: /usr/share/wazuh-indexer/certs/admin/ca.crt
              subPath: ca.crt
              readOnly: true
            - name: admin-certs
              mountPath: /usr/share/wazuh-indexer/certs/admin/tls.crt
              subPath: tls.crt
              readOnly: true
            - name: admin-certs
              mountPath: /usr/share/wazuh-indexer/certs/admin/tls.key
              subPath: tls.key
              readOnly: true
            - name: indexer-conf
              mountPath: /usr/share/wazuh-indexer/opensearch.yml
              subPath: opensearch.yml
              readOnly: true
            - name: indexer-conf
              mountPath: /usr/share/wazuh-indexer/opensearch-security/internal_users.yml
              subPath: internal_users.yml
              readOnly: true
          ports:
            - containerPort: 9200
              name: indexer-rest
            - containerPort: 9300
              name: indexer-nodes
  volumeClaimTemplates:
    - metadata:
        name: wazuh-indexer
        namespace: indexer-cluster
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 500Mi
---
apiVersion: v1
kind: Service
metadata:
  name: indexer
  namespace: {{ .Release.Namespace }}
  labels:
    app: wazuh-indexer
spec:
  type: ClusterIP
  selector:
    app: wazuh-indexer
  ports:
    - name: indexer-rest
      port: 9200
      targetPort: 9200
---
apiVersion: v1
kind: Service
metadata:
  name: wazuh-indexer
  namespace: {{ .Release.Namespace }}
  labels:
    app: wazuh-indexer
spec:
  type: ClusterIP
  selector:
    app: wazuh-indexer
  ports:
    - name: indexer-nodes
      port: 9300
      targetPort: 9300
    - name: indexer-rest
      port: 9200
      targetPort: 9200
  clusterIP: None
